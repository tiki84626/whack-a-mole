<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Whack-a-Mole</title>
  </head>
  <body>
    <div class="container">

      <h1>This is a Game of Whack-a-Mole.</h1>

      <div class="text-shown">
        <p id="title">Whack the mole!!!</p>
        <span class="clickable"><img src="img/mole2.jpg" alt="Pic of Mole." /></span>
      </div>

      <div class="text-shown">
        <span class="clickable"><img src="img/mole3.jpg" alt="2nd pic of mole" /></span>
      </div>

      <div id="text-hidden">
        <p>You've whacked my mole!</p>
        <p><span class="clickable">Click here to play again.</span></p>
      </div>

    </div>
  </body>
</html>
